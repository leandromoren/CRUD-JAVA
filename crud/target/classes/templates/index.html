<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/styles.css}">


<title>CRUD - Spring Boot</title>
</head>
<body>

	<h1>
		<span class="blue">&lt;</span>Tabla<span class="blue">&gt;</span> <span
			class="yellow">Responsiva</span>
	</h1>
	<h2>
		Creado en Spring Boot por <a href="https://github.com/pablorgarcia"
			target="_blank">Leandro Moren</a>
	</h2>


	<div class="d-flex justify-content-evenly">
		<a class="d-flex justify-content-evenly w-50"
			style="text-decoration: none" th:href="@{/info/create}"><button
				type="button" class="btn btn-warning w-50">Agregar +</button></a>
	</div>
	<div th:if="${msg != null}" class='alert alert-success m-2 center'
		th:text="${msg}" role='alert'></div>
		
<!-- TABLA DE DATOS -->		
	<table class="container">

		<thead>

			<tr>
				<th><h1>ID</h1></th>
				<th><h1>Nombre</h1></th>
				<th><h1>Apellido</h1></th>
				<th><h1>e-mail</h1></th>
				<th><h1>DNI</h1></th>
				<th><h1>Operaciones</h1></th>

			</tr>
		</thead>

		<tbody th:each="datos : ${datos}">

			<tr>
				<td th:text="${datos.id}"></td>
				<td th:text="${datos.nombre}"></td>
				<td th:text="${datos.apellido}"></td>
				<td th:text="${datos.email}"></td>
				<td th:text="${datos.dni}"></td>
				<td><a th:href="@{/info/edit/{id} (id=${datos.id})}"
					class="btn btn-light btn-sm" role="button" title="Editar"><i
						class="fas fa-pencil-alt" aria-hidden="true"></i></a> <a
					th:href="@{/info/delete/{id} (id=${datos.id})}"
					onclick="return confirm('¿Estas seguro?')"
					class="btn btn-danger btn-sm m-2" role="button" title="Eliminar"><i
						class="fas fa-trash" aria-hidden="true"></i></a></td>


			</tr>

		</tbody>
	</table>
<!-- /TABLA DE DATOS -->

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
	<script src="https://kit.fontawesome.com/853fdb17dc.js"
		crossorigin="anonymous"></script>
</body>
</html>
