<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/styles_form.css}">
<title>Agregar datos</title>
</head>
<body>

<!--  COMIENZO DE FORMULARIO -->
	<form th:action="@{/info/save}" method="post" th:object="${datos}"
		class="m-5">
		<div class="mb-3 w-50">
			<label for="nombre" class="form-label">Nombre</label> <input
				type="hidden" th:field="*{id}"> <input type="text"
				class="form-control" th:field="*{nombre}" id="nombre" name="nombre"
				required="required">
			<div class="form-text">Nosotros no vamos a compartir tu
				informaci&oacuten con nadie m&aacutes.</div>
		</div>
		<div class="mb-3 w-50">
			<label for="apellido" class="form-label">Apellido</label> <input
				type="text" class="form-control" th:field="*{apellido}"
				name="apellido" id="apellido" required="required">
		</div>

		<div class="mb-3 w-50">
			<label for="email" class="form-label">Correo
				electr&oacutenico</label> <input type="email" class="form-control"
				id="email" th:field="*{email}" name="email" required="required">
		</div>

		<div class="mb-3 w-50">
			<label for="dni" class="form-label">Nro. de documento</label> <input
				type="text" class="form-control" th:field="*{dni}" name="dni"
				id="dni" required="required">
		</div>

		<button type="submit" class="btn btn-success">Aceptar</button>
	</form>
<!-- /CIERRE DE FORMULARIO -->

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
